<!DOCTYPE html>
<html lang="tr">
<head>

    <div>
      <input type="text" id="name-input"  placeholder="Adınızı Girin..." />
      <button id="login-btn" class="login-buton">Giriş Yap</button>
    </div>
  </div>

    <ul>
        <li><a href="https://www.linkedin.com/in/kaan-%C3%A7ak%C4%B1rer-85b447224/" target="_blank">
            <img src ="images/linkedin.png" class="icon" alt="LinkedIn logosu" >

        </li>
        <li>
            <a href="https://www.instagram.com/kaancakirer/" target="_blank">
            <img src="images/Instagram.svg.png" class="icon" alt="Instagram Logosu">

    </div>

</html>
